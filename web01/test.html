    <style>
        .outer{
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .outer:hover .front{
            transform: rotateY(180deg);
        }
        .outer:hover .back{
            transform: rotateY(0deg);
        }
        .outer,.front,.back{
            width: 200px;
            height: 300px;
            /*border: 2px solid black;*/
            /*text-align: center;*/
        }
        .inner{
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
            /*border: 1px solid red;*/
        }
        .front,.back{
            backface-visibility: hidden;
            transition: 0.6s;
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top:0;
        }
        /*.outer:hover .inner{*/
            /*transform: rotateY(180deg);*/

        .front{
